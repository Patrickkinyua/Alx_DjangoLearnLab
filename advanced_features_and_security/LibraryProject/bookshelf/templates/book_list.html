<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>

    <h1>Available Books</h1>

    <!-- Search Form -->
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>

    {% if query %}
        <p>Showing results for: <strong>{{ query }}</strong></p>
    {% endif %}

    <ul>
        {% for book in books %}
            <li>
                <strong>{{ book.title }}</strong> by {{ book.author }}
            </li>
        {% empty %}
            <li>No books found.</li>
        {% endfor %}
    </ul>

</body>
</html>
